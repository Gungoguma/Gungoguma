        const app = {

        class MyApp {
            //생성자 = 클래스가 생성될 때 실행
            constructor(w, h) {
                this.w = w;
                this.h = h;
                
            }
            drawRect(bg) {
                let div = document.createElement("div");
                div.style.width = this.w + "px";
                div.style.height = this.h + "px";
                div.style.backgroundColor = bg;
                document.body.appendChild(div);
            }
        }
        var app1 = new MyApp(300,300);
        app1.drawRect("red");
        app1.drawRect("green");
