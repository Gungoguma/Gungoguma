<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>JSON</h1>
        </div>
        <div id="posts"></div>
    </div>
    <script>
        const getData = (id) => {
            let idx = id || 0;
            let url = "https://jsonplaceholder.typicode.com/posts";
            if( idx ) url += "/" + idx;
            fetch(url)
            .then(res => res.json())
            .then(json => {listCard(json)});
        }

        const listCard = (json) => {
            //console.log(json.length)
            json.forEach(data => {
                let card = `
                <div class = "card mb-2">
                    <div class= " card-header">
                        ${data.title}
                    </div>
                    <div class = "card-body">
                        ${data.body}
                    </div>
                    <div class="card-footer">
                        <button onclick = "postDel(${data.id})" class = "btn btn-warning">수정</button>
                        <button onclick = "postEdit(${data.id})" id = "btn-delete" class = "btn btn-danger">삭제</button>
                        <button onclick = "userView(${data.userId})" class = "btn btn-info">삭제</button>
                    </div>
                </div>`;
                document.getElementById("posts").innerHTML += card;
            })
        }

        getData();
    </script>
</body>
</html>
